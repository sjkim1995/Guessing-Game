<!DOCTYPE html> 
<html lang="en"> 
	<head>     
		<meta charset="UTF-8">     
		<title>Guessing Game</title>     
		<link rel="stylesheet" href="css/style.css"> 
		<link rel="stylesheet" href="css/bootstrap.min.css"> 
	</head> 
	<body>
	
	<div style="banner" class="banner">
		<img src="img/fStack.png" id="bannerIM" width="100%"/>
		<h1><span>The Guessing Game</span></h1>
	</div>
	<br>

	<div class="below">	

		<div class="form-group">
			<input id="guess" placeholder="Input Guess 1-100">
		 </div>
		
		<button type="button" class="btn btn-primary" onclick="playersGuessSubmission()">Submit Guess</button>
		<button type="submit" class="btn btn-default" onclick="provideHint()">Hint</button>
		
		<button type="button" id="reset" class="btn btn-danger" onclick="playAgain()">Play Again</button>   

		<br><br>
		<div id = "result"><p></p></div>
		<div id = "guessMessage"><p></p></div>
		<div id = "hint"><p></p></div>
		
	</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/guessinggame.js"></script> 
 

		</body> 
		

	
	<br>
</html>
